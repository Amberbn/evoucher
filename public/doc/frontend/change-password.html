<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
    <meta name="author" content="Kharis Sulistiyono">
    <title>Change Password - Prezent</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:200,300,400,700,800" rel="stylesheet">
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="css/fontawesome-all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="change-password document-resize">
    <div class="site">
      <div class="container-fluid">
        <div class="change-password-box-outer">
          <div class="change-password-box">
            <div class="logo-main">
              <a href="#" title="Prezent"><img src="img/logo-300.png" alt="Prezent"></a>
            </div>
            <form class="login-form" action="" method="POST">
              <div class="form-group">
                <label for="new-password">New Password</label>
                <div class="has-show-hide-password">
                  <input name="password" type="password" class="form-control" id="new-password" placeholder="New Password">
                  <div class="show-hide">
                    <i class="fa fa-eye"></i>
                    <span>Show</span>
                  </div>
                </div>
              </div>
              <div class="form-group form-group__last-input">
                <label for="exampleInputPassword1">Type it again</label>
                <div class="has-show-hide-password">
                  <input name="new-password" type="password" class="form-control" id="retype-new-password" placeholder="New Password">
                  <div class="show-hide">
                    <i class="fa fa-eye"></i>
                    <span>Show</span>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-wide-block btn-primary border-0">Change Password</button>
              <div class="login-form__info text-center">
                <p>Didn't have an account? <a href="#">Contact Us</a> to create one, or try <a href="#">our demo</a> first.</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->
  </div>
  <!-- /.site -->
  <div class="modal fade post-reset-password-form-submission-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <img src="img/img-success-state.png" alt="Password Changed Successfully!" />
          <h2>Password Changed</h2>
          <div>Your password has been changed successfully.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Okay</button>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery Version 3.3.1 -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- Moment Core JavaScript -->
  <script src="vendor/moment/moment.min.js"></script>
  <!-- Bootstrap Datetime Picker JavaScript -->
  <script src="vendor/tempusdominus/tempusdominus-bootstrap-4.min.js"></script>
  <!-- GreenSock JavaScript -->
  <script src="vendor/greensock/TweenMax.min.js"></script>
  <!-- Session JavaSctipt -->
  <script src="vendor/session/jquery.session.js"></script>
  <!-- Zoom JavaScript -->
  <script src="vendor/zoom/zoom.js"></script>
  <!-- Custom Theme JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
