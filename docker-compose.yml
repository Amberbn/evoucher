version: '3'
services:
    web:
        image: nginx:alpine
        volumes:
            - ./:/var/www/html
            - ./storage/app/public:/var/www/html/public/storage
            - ./vhost.conf:/etc/nginx/conf.d/default.conf
        ports:
            - "8000:80"
        working_dir: /var/www/html
        links:
            - app
    app:
        build:
            context: ./
        volumes:
            - ./:/var/www/html
        working_dir: /var/www/html
        links:
            - redis
    redis:
        image: redis:alpine3.8
        ports:
          - "6379:6379"